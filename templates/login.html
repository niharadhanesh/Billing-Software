{% extends 'navbar.html' %}
{% load static %}
{% block content %}

<style>
        body {
        background-image: url("{% static 'images/banner.jpg' %}");
        background-repeat: no-repeat;
        background-size: cover;
        background-color: #0000006f;
        background-blend-mode: overlay;
        min-height: 100%;  
        background-position: center center;  
        background-attachment: fixed; 
        position: relative;
    }

    .signin-container {
        max-width: 700px;
        margin: 100px auto;
        padding: 20px;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .btn-custom {
        background-color: #FFAA17 !important;
        color: rgb(255, 255, 255);
        border: none;
        width: 100%;
        font-weight: bold;
    }

    .btn-custom:hover {
        background-color: #ffb637;
        color: rgb(255, 255, 255);
    }

    .form-group label {
        font-weight: 500;
    }

.custom-alert {
    max-width: 900px;
    margin: 150px auto 20px; /* Top margin added here */
    padding: 10px 20px;
    position: relative;
    background-color: #d4edda96;
    color: #155724;
    border: 1px solid #c3e6cb;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
}

</style>



<div class="container justify-content-center align-items-center pt-1">
    {% for message in messages %}
    <h4>
        <div class="alert alert-success custom-alert">
            {{ message }}
          </div>
          
    </h4>
    {% endfor %}
    <div class="signin-container">
        <h1 class="text-center mb-5" style="color: #FFAA17;font-weight: bold;">Login</h1>
        <form action="{% url 'Fun_login' %}" method="post" >
            {% csrf_token %}
                <div class="form-group">
                      <label>Username</label>
                      <input type="text" class="form-control mt-2" name="username" placeholder="Enter Username">
                    </div>
                    <br>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control mt-2" name="pswd" placeholder="Enter Password">
            </div>
            <button type="submit" class="btn btn-custom mt-3">Submit</button>
        </form>
    </div>
</div>

{% endblock %}
